<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro en Plataforma de Cursos">
    <title>Registro - Plataforma de Cursos</title>
</head>
<body>

    <header>
        <h1>Crear Cuenta</h1>
        <p>Únete a nuestra comunidad de desarrolladores</p>
    </header>

    <main>
        <form action="#" method="post">

            <!-- 1. NOMBRE -->
            <div>
                <label for="nombre">Nombre completo:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre"
                    placeholder="Ej: Juan Pérez"
                    required>
            </div>

            <!-- 2. EMAIL -->
            <div>
                <label for="email">Correo electrónico:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Ej: juan@ejemplo.com"
                    required>
            </div>

            <!-- 3. CONTRASEÑA -->
            <div>
                <label for="password">Contraseña:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Mínimo 8 caracteres"
                    minlength="8"
                    required>
            </div>

            <!-- 4. CONFIRMAR CONTRASEÑA -->
            <div>
                <label for="confirm_password">Confirmar contraseña:</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password"
                    placeholder="Repite tu contraseña"
                    minlength="8"
                    required>
            </div>

            <!-- 5. FECHA DE NACIMIENTO -->
            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input 
                    type="date" 
                    id="fecha_nacimiento" 
                    name="fecha_nacimiento"
                    required>
            </div>

            <!-- 6. NIVEL (RADIO) -->
            <fieldset>
                <legend>Nivel de experiencia:</legend>

                <div>
                    <input 
                        type="radio" 
                        id="principiante" 
                        name="nivel"
                        value="principiante"
                        required>
                    <label for="principiante">Principiante</label>
                </div>

                <div>
                    <input 
                        type="radio" 
                        id="intermedio" 
                        name="nivel"
                        value="intermedio">
                    <label for="intermedio">Intermedio</label>
                </div>

                <div>
                    <input 
                        type="radio" 
                        id="avanzado" 
                        name="nivel"
                        value="avanzado">
                    <label for="avanzado">Avanzado</label>
                </div>
            </fieldset>

            <!-- 7. INTERESES (CHECKBOX) -->
            <fieldset>
                <legend>Intereses (selecciona al menos 1):</legend>

                <div>
                    <input 
                        type="checkbox" 
                        id="html" 
                        name="intereses"
                        value="html">
                    <label for="html">HTML/CSS</label>
                </div>

                <div>
                    <input 
                        type="checkbox" 
                        id="js" 
                        name="intereses"
                        value="js">
                    <label for="js">JavaScript</label>
                </div>

                <div>
                    <input 
                        type="checkbox" 
                        id="react" 
                        name="intereses"
                        value="react">
                    <label for="react">React</label>
                </div>

                <div>
                    <input 
                        type="checkbox" 
                        id="node" 
                        name="intereses"
                        value="node">
                    <label for="node">Node.js</label>
                </div>
            </fieldset>

            <!-- 8. PAÍS -->
            <div>
                <label for="pais">País de residencia:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecciona tu país</option>
                    <option value="mexico">México</option>
                    <option value="colombia">Colombia</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <!-- 9. TÉRMINOS -->
            <div>
                <input 
                    type="checkbox" 
                    id="terminos" 
                    name="terminos"
                    required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>

            <!-- 10. BOTÓN -->
            <div>
                <button type="submit">Crear Cuenta</button>
            </div>

        </form>
    </main>

    <footer>
        <p>¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
    </footer>

</body>
</html>
